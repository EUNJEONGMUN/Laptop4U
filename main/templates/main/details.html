{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'main/css/default.css' %}" />

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  
    <title>Laptop 4 U</title>
</head>
    
<body>
 <div class="container-fluid">
    <section id="qna">
  <form action="/result/" method="post">
    {% csrf_token %}
    {% for question in questions %}
      <h3>{{ question.question_contents }}</h3>
      {% for choice in question.choice_set.all %}
        <div>
          <input type="radio" name="question-{{ question.pk}}" id="choice-{{ choice.pk }}">
            <!-- 버튼 방식 변경 -->
          <label for="choice-{{ choice.pk }}">{{ choice.choice_contents }}</label>
        </div>
      {% endfor %}
      <!-- 질문 한페이지씩 구현 -->
      <hr>
    {% endfor %}
    <input type="submit" value="제출하기">
  </form>
     </section>    
</div>
</body>
    
</html>
