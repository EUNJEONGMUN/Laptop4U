<!DOCTYPE html>
<html lang="ko">

<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Laptop 4 U</title>

    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="./css/default.css">     -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'main/css/default.css' %}" />

</head>

<body>
 <div class="container-fluid">
    <section id="main">
        <!-- 팀 로고 -->
        <div class="col-lg-2 col-9 mx-auto px-3">
            <img src="{% static 'main/images/start_page.png' %}" alt="mainImage_1" class="img-fluid">
        </div>

         <div class="col-lg-2 col-9 mx-auto mb-3 px-5">
            <img src="{% static 'main/images/laptop.png' %}" alt="mainImage_2" class="img-fluid">
        </div>

        <!-- 애니메이션 작동 -->
        <div class="intro mx-auto col-lg-2">
            <h1>나에게 맞는 노트북은?</h1>
            <div class="type">
                <ul class="type_list" style="list-style: none;">
                    <li>macbook pro</li>
                    <li>macbook air M1</li>
                    <li>Samsung pro 365</li>
                    <li>LG Gram</li>
                    <li>kita</li>
                    <li>deungdeung</li>
                </ul>
            </div>
        </div>
        
        <!-- 검사 시작 버튼 -->
        <div class="col-lg-2 col-10 mx-auto">
            <a href=https://foru-ffsjy.run.goorm.io/details> <img src="{% static 'main/images/start_button.png' %}" class="img-fluid"></a>
        </div>
	    <!-- 현재 순위 -->
        <div class="result_data mx-auto">
            <div class="data_wrap col-lg-3">
                <h3>인기 노트북</h3>
                <ul style="list-style: none;">
                    <li>1등: {{rank.0.name }} - {{ rank.0.count }}명</li>
                    <li>2등: {{rank.1.name }} - {{ rank.1.count }}명</li>
                    <li>3등: {{rank.2.name }} - {{ rank.2.count }}명</li>
                </ul>
            </div>	
        </div>
            
		 <!-- Laptop 별 인원 수 카운트 -->
		<!-- {% for developer in developers %}
    		<p>{{ developer.name }} : {{ developer.count }}명</p>
  		{% endfor %} --> 
    </section>
</div>
</body>

</html>
